version: '3.8'

volumes:
  postgres_data:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./foodgram_project/.env

  web:
    build: .
    restart: always
    command: gunicorn foodgram_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/code/static/
      - media_volume:/code/media/
    depends_on:
      - db
    env_file:
      - ./foodgram_project/.env
    expose:
      - 8000

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/code/static/
      - media_volume:/code/media/
    ports:
      - 1337:80
    depends_on:
      - web